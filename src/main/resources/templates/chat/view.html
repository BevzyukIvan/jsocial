<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <meta charset="UTF-8">
  <title th:text="${chat.name != null} ? ${chat.name} : '–ß–∞—Ç'">–ß–∞—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP & ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/layout.css}" />

  <style>
    .main-content {
      margin-left: 240px;
      padding: 40px 20px;
      flex-grow: 1;
    }

    .chat-box {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
    }

    .messages-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
      height: 500px;
      overflow-y: auto;
    }

    .message {
      padding: 10px;
      border-radius: 16px;
      margin-bottom: 6px;
      max-width: 75%;

      /* --- –ù–û–í–ï --- */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .message.me {
      background: #3797ff;
      color: #fff;
      align-self: flex-end;
    }

    .message.other {
      background: #f1f1f1;
      align-self: flex-start;
    }

    .message .delete-btn {
      visibility: hidden;
      background: none;
      border: none;
      margin-left: 6px;
      color: #fff;
    }

    .message:hover .delete-btn {
      visibility: visible;
      cursor: pointer;
    }

    .send-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-circle i {
      font-size: 1.4rem;
    }

    @media (max-width: 991.98px) {
      html, body {
        margin: 0;
        overscroll-behavior: contain;
      }

      .topbar {
        display: none !important;
      }

      .mobile-topbar {
        display: flex !important;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 52px;
        background: #fff;
        border-bottom: 1px solid #dbdbdb;
        z-index: 1050;
        padding: 0 8px;
        align-items: center;
      }

      #sidebarToggle {
        border: none;
        background: transparent;
        padding: 6px 8px;
      }

      .topbar-title {
        flex-grow: 1;
        text-align: center;
        font-weight: 600;
        font-size: 1rem;
      }

      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        width: 240px;
        transform: translateX(-100%);
        transition: transform .3s ease;
        z-index: 1040;
        background: #fff;
        overflow-y: auto;
        box-shadow: 2px 0 6px rgba(0, 0, 0, .08);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      #sidebarOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, .4);
        display: none;
        z-index: 1030;
      }

      #sidebarOverlay.show {
        display: block;
      }

      .main-content {
        position: fixed;
        top: 52px;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .chat-box {
        border: none;
        border-radius: 0;
        height: 100%;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      .messages-container {
        flex: 1 1 auto;
        padding: 12px 12px 80px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
        overscroll-behavior-y: contain;
      }

      .message {
        max-width: 85%;
        font-size: 0.9rem;
      }

      #messageForm {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 8px 12px;
        background: #fff;
        border-top: 1px solid #dbdbdb;
        display: flex;
        gap: 8px;
        z-index: 1051;
        will-change: bottom;
        transition: bottom .25s ease;
      }

      #messageInput {
        flex: 1;
      }

      .message.me .delete-btn {
        visibility: hidden;
        opacity: 0;
        transition: opacity .15s;
      }

      .message.me.show-delete .delete-btn {
        visibility: visible;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar_by_tab('chats')}" class="sidebar"></div>
<div th:replace="~{fragments/topbar :: topbar}" class="topbar d-none d-lg-block"></div>
<div class="mobile-topbar d-none d-lg-none">
  <button id="sidebarToggle" aria-label="–ú–µ–Ω—é"><i class="bi bi-list fs-3"></i></button>
  <span class="topbar-title" th:text="${chatDisplayName}">Chat name</span>
</div>
<div id="sidebarOverlay"></div>

<div class="main-content">
  <div class="chat-box">
    <h5 class="d-none d-lg-block mb-3" th:text="${chatDisplayName}"></h5>
    <div id="messages" class="messages-container">
      <div id="topSentinel"></div>
    </div>
    <form id="messageForm" class="d-flex gap-2">
      <input id="messageInput" type="text" class="form-control" placeholder="–í–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è‚Ä¶" required>
      <button id="sendBtn" class="btn btn-primary send-circle" type="submit" aria-label="–ù–∞–¥—ñ—Å–ª–∞—Ç–∏">
        <i class="bi bi-arrow-right-short text-white" aria-hidden="true"></i>
      </button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
  const chatId      = [[${chat.id}]];
  const currentUser = '[[${currentUser.username}]]';
  const avatar      = '[[${currentUser.avatar}]]';
  const isGroup     = [[${chat.group}]];

  const fmt = iso => {
    const d = new Date(iso);
    return d.toLocaleDateString() + ' ' + d.toLocaleTimeString().slice(0, 5);
  };

  const buildMsg = m => {
    const mine = m.username === currentUser;
    const d = document.createElement('div');
    d.className = 'message ' + (mine ? 'me' : 'other');
    d.setAttribute('data-id', m.id);  // <-- –¥–æ–¥–∞—î–º–æ –∞—Ç—Ä–∏–±—É—Ç –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è
    d.innerHTML =
            (isGroup && !mine ? `<strong>${m.username}</strong><br>` : '') +
            `<span>${m.content}</span>` +
            `<div class="text-muted small mt-1">${fmt(m.sentAt)}</div>` +
            (mine ? `<button class="delete-btn" data-id="${m.id}">üóëÔ∏è</button>` : '');
    if (mine) attachDelete(d, m.id);
    return d;
  };

  const attachDelete = (div, id) => {
    const btn = div.querySelector('.delete-btn');
    btn.addEventListener('click', async e => {
      e.stopPropagation();
      if (!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è?')) return;
      const res = await fetch(`/api/chats/messages/${id}`, {
        method: 'DELETE',
        headers: {'X-Requested-With':'XMLHttpRequest'}
      });
      if (!res.ok) {
        alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–¥–∞–ª–∏—Ç–∏.');
      }
    });
  };

  let page = 0, reached = false, loading = false;
  const load = async () => {
    if (loading || reached) return;
    loading = true;
    const r = await fetch(`/api/chats/${chatId}/messages?page=${page}`, {
      headers: {'X-Requested-With':'XMLHttpRequest'}
    });
    if (r.ok) {
      const arr = await r.json();
      if (arr.length) { prepend(arr); page++; }
      else reached = true;
    }
    loading = false;
  };

  const enableLongPressDelete = () => {
    const msgs = document.querySelectorAll('.message.me');
    msgs.forEach(msg => {
      let pressTimer;

      msg.addEventListener('touchstart', e => {
        pressTimer = setTimeout(() => {
          msg.classList.add('show-delete');
        }, 500);
      });

      msg.addEventListener('touchend', e => {
        clearTimeout(pressTimer);
      });

      msg.addEventListener('touchmove', e => {
        clearTimeout(pressTimer);
      });

      msg.addEventListener('click', e => {
        msg.classList.remove('show-delete');
      });
    });
  };


  const prepend = list => {
    const box = document.getElementById('messages');
    const oldH = box.scrollHeight, oldT = box.scrollTop;
    const frag = document.createDocumentFragment();
    list.forEach(m => frag.prepend(buildMsg(m)));
    box.prepend(frag);
    enableLongPressDelete();
    box.scrollTop = box.scrollHeight - oldH + oldT;
  };

  const append = m => {
    const box = document.getElementById('messages');
    box.appendChild(buildMsg(m));
    enableLongPressDelete();
    box.scrollTop = box.scrollHeight;
  };

  document.addEventListener('DOMContentLoaded', () => {
    // sidebar toggle
    const sb = document.querySelector('.sidebar');
    const ov = document.getElementById('sidebarOverlay');
    const tg = document.getElementById('sidebarToggle');
    const toggleSidebar = () => {
      sb.classList.toggle('show');
      ov.classList.toggle('show');
      document.body.classList.toggle('overflow-hidden', sb.classList.contains('show'));
    };
    tg && tg.addEventListener('click', toggleSidebar);
    ov && ov.addEventListener('click', toggleSidebar);

    // initial load & infinite scroll
    const box = document.getElementById('messages');
    box.addEventListener('scroll', () => { if (box.scrollTop === 0) load(); });
    load();

    // WebSocket subscriptions
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);
    stompClient.connect({}, () => {
      // –Ω–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
      stompClient.subscribe(`/topic/chats/${chatId}`, m => append(JSON.parse(m.body)));

      // –≤–∏–¥–∞–ª–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
      stompClient.subscribe(`/topic/chats/${chatId}/delete`, m => {
        const deletedId = +m.body;
        const msgDiv = document.querySelector(`.message[data-id='${deletedId}']`);
        if (msgDiv) msgDiv.remove();
      });
    });

    // send message
    const form = document.getElementById('messageForm');
    const inp  = document.getElementById('messageInput');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const txt = inp.value.trim();
      if (!txt) return;
      stompClient.send('/app/chat.sendMessage', {}, JSON.stringify({
        chatId, content: txt, username: currentUser,
        avatar, sentAt: new Date().toISOString()
      }));
      inp.value = '';
    });
  });
</script>
</body>
</html>
